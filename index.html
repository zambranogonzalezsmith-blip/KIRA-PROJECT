<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KIRA | Oracle Trading Platform</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lightweight-charts/dist/lightweight-charts.standalone.production.js"></script>
    
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>

    <style>
        body { background-color: #050505; color: #e2e2e2; font-family: 'Inter', sans-serif; overflow-x: hidden; }
        .neon-text { text-shadow: 0 0 10px rgba(59, 130, 246, 0.7); }
        .kira-border { border: 1px solid #1f2937; box-shadow: 0 0 15px rgba(0,0,0,0.5); }
        .tf-btn { transition: all 0.3s; border: 1px solid #374151; color: #9ca3af; cursor: pointer; }
        .tf-btn:hover { background: #1f2937; color: white; }
        .tf-btn.active { background: #2563eb; color: white; border-color: #3b82f6; box-shadow: 0 0 10px rgba(37, 99, 235, 0.5); }
        
        /* Estilo del Avatar de Kira */
        #kira-avatar {
            position: fixed;
            bottom: 0;
            right: -5%;
            z-index: 0;
            height: 95vh;
            opacity: 0.6;
            pointer-events: none;
            transition: filter 0.5s ease, opacity 0.5s ease;
            filter: drop-shadow(0 0 15px rgba(59, 130, 246, 0.5));
        }
    </style>
</head>
<body class="p-4 min-h-screen flex flex-col relative">

    <img src="kira-avatar.png" id="kira-avatar" alt="Kira Agent">

    <header class="relative z-10 flex flex-col md:flex-row justify-between items-center mb-6 p-4 kira-border rounded-lg bg-black/80 backdrop-blur-sm gap-4">
        <div>
            <h1 class="text-2xl font-bold neon-text uppercase tracking-tighter">Kira Oracle <span class="text-blue-500 text-sm align-top">V2.0</span></h1>
            <p class="text-xs text-gray-500">Soberanía Económica | EURUSD - XAUUSD</p>
        </div>

        <div class="flex bg-black rounded p-1 border border-gray-800">
            <button onclick="cambiarTemporalidad('1m')" id="btn-1m" class="tf-btn px-3 py-1 text-xs rounded font-mono">1M</button>
            <button onclick="cambiarTemporalidad('5m')" id="btn-5m" class="tf-btn px-3 py-1 text-xs rounded font-mono">5M</button>
            <button onclick="cambiarTemporalidad('15m')" id="btn-15m" class="tf-btn px-3 py-1 text-xs rounded font-mono active">15M</button>
            <button onclick="cambiarTemporalidad('1h')" id="btn-1h" class="tf-btn px-3 py-1 text-xs rounded font-mono">1H</button>
        </div>

        <div class="text-right flex items-center gap-3">
            <div id="connection-status" class="w-2 h-2 rounded-full bg-red-500 animate-pulse"></div>
            <span class="text-xs text-gray-400 font-mono uppercase">Live Link</span>
        </div>
    </header>

    <div class="relative z-10 grid grid-cols-1 lg:grid-cols-4 gap-6 flex-grow">
        <div class="lg:col-span-1 space-y-4">
            <div class="p-4 kira-border rounded-lg bg-gray-900/60 backdrop-blur-md">
                <h2 class="text-xs font-bold mb-3 text-blue-400 tracking-widest uppercase">Análisis SMC</h2>
                <div id="signals-container" class="space-y-3">
                    <div class="p-3 text-xs bg-gray-800/50 text-center text-gray-500 italic">
                        Esperando señal de Kira...
                    </div>
                </div>
            </div>

            <div class="p-4 kira-border rounded-lg bg-gray-900/60 backdrop-blur-md">
                <h2 class="text-xs font-bold mb-2 text-gray-400 uppercase">Vela Actual</h2>
                <div class="grid grid-cols-2 gap-2 text-[11px] font-mono">
                    <div class="text-gray-500">O: <span id="candle-open" class="text-white">0.00000</span></div>
                    <div class="text-gray-500">H: <span id="candle-high" class="text-white">0.00000</span></div>
                    <div class="text-gray-500">L: <span id="candle-low" class="text-white">0.00000</span></div>
                    <div class="text-gray-500">C: <span id="candle-close" class="text-white">0.00000</span></div>
                </div>
            </div>
        </div>

        <div class="lg:col-span-3 p-1 kira-border rounded-lg bg-black/60 relative h-[500px] lg:h-auto flex flex-col backdrop-blur-sm">
            <div id="chart" class="w-full flex-grow rounded"></div>
            <div class="absolute top-4 left-4 z-10 pointer-events-none bg-black/60 p-2 rounded backdrop-blur-sm border border-gray-800">
                <span class="text-gray-400 text-[10px] block font-bold tracking-widest">EUR/USD <span id="tf-display" class="text-blue-500">15M</span></span>
                <span id="price-display" class="text-3xl font-bold text-white tracking-tighter">0.00000</span>
            </div>
        </div>
    </div>

    <script>
        // --- 1. CONFIGURACIÓN FIREBASE ---
        const firebaseConfig = {
            apiKey: "AIzaSyBu6ChPonWQSKoTnXDaxdgGr4UKzZUiTHg",
            authDomain: "kira-projet.firebaseapp.com",
            databaseURL: "https://kira-projet-default-rtdb.firebaseio.com", 
            projectId: "kira-projet",
            storageBucket: "kira-projet.firebasestorage.app",
            messagingSenderId: "666447987197",
            appId: "1:666447987197:web:2f9de6a52c32766c495994",
            measurementId: "G-TEPVXE5NJN"
        };

        firebase.initializeApp(firebaseConfig);
        const db = firebase.database();

        // --- 2. CONFIGURACIÓN GRÁFICO ---
        const chartContainer = document.getElementById('chart');
        const chart = LightweightCharts.createChart(chartContainer, {
            layout: { background: { type: 'solid', color: 'transparent' }, textColor: '#9ca3af' },
            grid: { vertLines: { color: '#111827' }, horzLines: { color: '#111827' } },
            rightPriceScale: { borderColor: '#374151' },
            timeScale: { borderColor: '#374151', timeVisible: true },
        });

        const candleSeries = chart.addCandlestickSeries({
            upColor: '#10B981', downColor: '#EF4444',
            borderUpColor: '#10B981', borderDownColor: '#EF4444',
            wickUpColor: '#10B981', wickDownColor: '#EF4444',
        });

        // --- 3. LÓGICA DE DATOS Y REACTIVIDAD DE KIRA ---
        let lastCandle = null;

        function generarHistoriaInicial(precioBase) {
            const data = [];
            let time = Math.floor(Date.now() / 1000) - (100 * 900); 
            let currentPrice = precioBase;
            for (let i = 0; i < 100; i++) {
                let open = currentPrice;
                let close = currentPrice + (Math.random() - 0.5) * 0.002;
                data.push({ time: time, open, high: Math.max(open, close)+0.0005, low: Math.min(open, close)-0.0005, close });
                currentPrice = close;
                time += 900;
            }
            lastCandle = data[data.length - 1];
            candleSeries.setData(data);
        }

        function iniciarEscucha() {
            const databaseRef = db.ref('trading/EURUSD'); 
            const statusDot = document.getElementById('connection-status');
            const avatar = document.getElementById('kira-avatar');

            databaseRef.on('value', (snapshot) => {
                const data = snapshot.val();
                if (!data) return;

                // Conexión exitosa
                statusDot.classList.replace('bg-red-500', 'bg-green-500');

                const precioActual = parseFloat(data.precio);
                document.getElementById('price-display').innerText = precioActual.toFixed(5);
                
                // Actualizar UI y Color de Kira
                let colorClass = "border-gray-500 text-gray-400";
                if (data.fvg.includes("COMPRA")) {
                    colorClass = "border-green-500 text-green-400";
                    avatar.style.filter = "drop-shadow(0 0 30px rgba(16, 185, 129, 0.8))";
                } else if (data.fvg.includes("VENTA")) {
                    colorClass = "border-red-500 text-red-400";
                    avatar.style.filter = "drop-shadow(0 0 30px rgba(239, 68, 68, 0.8))";
                }

                document.getElementById('signals-container').innerHTML = `
                    <div class="p-3 border-l-4 ${colorClass} bg-gray-800/40">
                        <div class="text-[10px] text-gray-500 uppercase">Estado</div>
                        <div class="font-bold text-sm">${data.fvg}</div>
                        <div class="text-[10px] mt-1 text-gray-400 font-mono">Tendencia: ${data.tendencia}</div>
                    </div>
                `;

                // Actualizar Gráfico
                if (!lastCandle) {
                    generarHistoriaInicial(precioActual);
                } else {
                    lastCandle.close = precioActual;
                    if (precioActual > lastCandle.high) lastCandle.high = precioActual;
                    if (precioActual < lastCandle.low) lastCandle.low = precioActual;
                    candleSeries.update(lastCandle);
                }
            }, (error) => {
                statusDot.classList.replace('bg-green-500', 'bg-red-500');
                console.error("Error Firebase:", error);
            });
        }

        iniciarEscucha();

        // Responsive chart
        new ResizeObserver(entries => {
            chart.applyOptions({ width: entries[0].contentRect.width, height: entries[0].contentRect.height });
        }).observe(chartContainer);
    </script>
</body>
</html>
