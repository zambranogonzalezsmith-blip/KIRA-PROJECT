<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KIRA | Oracle Trading Platform</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lightweight-charts/dist/lightweight-charts.standalone.production.js"></script>
    
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>

    <style>
        body { background-color: #050505; color: #e2e2e2; font-family: 'Inter', sans-serif; overflow-x: hidden; }
        .neon-text { text-shadow: 0 0 10px rgba(59, 130, 246, 0.7); }
        .kira-border { border: 1px solid #1f2937; box-shadow: 0 0 15px rgba(0,0,0,0.5); }
        
        /* Efecto de pulso para el panel de señales */
        .pulse-active { animation: signal-pulse 2s infinite; }
        @keyframes signal-pulse {
            0% { box-shadow: 0 0 0 0 rgba(37, 99, 235, 0.4); }
            70% { box-shadow: 0 0 0 10px rgba(37, 99, 235, 0); }
            100% { box-shadow: 0 0 0 0 rgba(37, 99, 235, 0); }
        }

        #kira-avatar {
            position: fixed;
            bottom: 0;
            right: -5%;
            z-index: 0;
            height: 95vh;
            opacity: 0.4; /* Opacidad base menor para resaltar el cambio */
            pointer-events: none;
            transition: all 0.8s cubic-bezier(0.4, 0, 0.2, 1);
            filter: grayscale(40%) brightness(0.7);
        }

        /* Clase para cuando Kira está "Despierta" con una señal */
        .kira-active {
            opacity: 0.9 !important;
            filter: grayscale(0%) brightness(1.1) !important;
            transform: scale(1.05);
        }
    </style>
</head>
<body class="p-4 min-h-screen flex flex-col relative">

    <img src="kira-avatar.png" id="kira-avatar" alt="Kira Agent">

    <header class="relative z-10 flex flex-col md:flex-row justify-between items-center mb-6 p-4 kira-border rounded-lg bg-black/80 backdrop-blur-sm gap-4">
        <div>
            <h1 class="text-2xl font-bold neon-text uppercase tracking-tighter">Kira Oracle <span class="text-blue-500 text-sm align-top">V2.0</span></h1>
            <p class="text-xs text-gray-500 font-mono" id="oracle-subtitle">Soberanía Económica | EURUSD</p>
        </div>

        <div class="flex gap-4 items-center bg-gray-900/50 p-2 rounded border border-gray-800">
            <div class="text-center px-3 border-r border-gray-700">
                <span class="block text-[9px] text-gray-500 uppercase">Riesgo</span>
                <span id="display-riesgo" class="text-xs font-bold text-blue-400">---</span>
            </div>
            <div class="text-center px-3">
                <span class="block text-[9px] text-gray-500 uppercase">Estrategia</span>
                <span id="display-estrategia" class="text-xs font-bold text-gray-300">---</span>
            </div>
        </div>

        <div class="text-right flex items-center gap-3">
            <div id="connection-status" class="w-2 h-2 rounded-full bg-red-500 animate-pulse"></div>
            <span class="text-xs text-gray-400 font-mono uppercase">Neural Link</span>
        </div>
    </header>

    <div class="relative z-10 grid grid-cols-1 lg:grid-cols-4 gap-6 flex-grow">
        <div class="lg:col-span-1 space-y-4">
            <div id="signal-card" class="p-4 kira-border rounded-lg bg-gray-900/60 backdrop-blur-md transition-all duration-500">
                <h2 class="text-xs font-bold mb-3 text-blue-400 tracking-widest uppercase italic">Procesamiento Neural</h2>
                <div id="signals-container" class="space-y-3">
                    <div class="p-3 text-xs bg-gray-800/50 text-center text-gray-500 italic">
                        Esperando flujo de datos...
                    </div>
                </div>
            </div>

            <div class="p-4 kira-border rounded-lg bg-gray-900/60 backdrop-blur-md">
                <h2 class="text-xs font-bold mb-2 text-gray-400 uppercase">Market Feed</h2>
                <div id="market-metrics" class="grid grid-cols-2 gap-2 text-[11px] font-mono">
                    <div class="text-gray-500 italic">Última actualización:</div>
                    <div id="last-ts" class="text-blue-400 text-right">--:--:--</div>
                </div>
            </div>
        </div>

        <div class="lg:col-span-3 p-1 kira-border rounded-lg bg-black/60 relative h-[500px] lg:h-auto flex flex-col backdrop-blur-sm">
            <div id="chart" class="w-full flex-grow rounded"></div>
            <div class="absolute top-4 left-4 z-10 pointer-events-none bg-black/80 p-3 rounded border border-blue-900/30">
                <span class="text-blue-500 text-[10px] block font-bold tracking-widest uppercase">Live Market Data</span>
                <span id="price-display" class="text-4xl font-bold text-white tracking-tighter tabular-nums">0.00000</span>
            </div>
        </div>
    </div>

    <script>
        // --- 1. CONFIGURACIÓN FIREBASE ---
        const firebaseConfig = {
            apiKey: "AIzaSyBu6ChPonWQSKoTnXDaxdgGr4UKzZUiTHg",
            authDomain: "kira-projet.firebaseapp.com",
            databaseURL: "https://kira-projet-default-rtdb.firebaseio.com", 
            projectId: "kira-projet",
            storageBucket: "kira-projet.firebasestorage.app",
            messagingSenderId: "666447987197",
            appId: "1:666447987197:web:2f9de6a52c32766c495994",
            measurementId: "G-TEPVXE5NJN"
        };

        firebase.initializeApp(firebaseConfig);
        const db = firebase.database();

        // --- 2. CONFIGURACIÓN GRÁFICO (Optimizado para modo oscuro) ---
        const chartContainer = document.getElementById('chart');
        const chart = LightweightCharts.createChart(chartContainer, {
            layout: { background: { type: 'solid', color: 'transparent' }, textColor: '#6b7280' },
            grid: { vertLines: { color: '#111827' }, horzLines: { color: '#111827' } },
            rightPriceScale: { borderColor: '#1f2937' },
            timeScale: { borderColor: '#1f2937', timeVisible: true },
        });

        const candleSeries = chart.addCandlestickSeries({
            upColor: '#10b981', downColor: '#ef4444',
            borderUpColor: '#10b981', borderDownColor: '#ef4444',
            wickUpColor: '#10b981', wickDownColor: '#ef4444',
        });

        // --- 3. ESCUCHA DE DATOS Y REACTIVIDAD ---
        let lastCandle = null;

        function updateKiraVisuals(fvgStatus) {
            const avatar = document.getElementById('kira-avatar');
            const card = document.getElementById('signal-card');
            
            if (fvgStatus.includes("ACTIVA") || fvgStatus.includes("DETECTADO")) {
                avatar.classList.add('kira-active');
                card.classList.add('pulse-active');
                
                if (fvgStatus.includes("COMPRA")) {
                    avatar.style.filter = "drop-shadow(0 0 50px rgba(16, 185, 129, 0.6)) brightness(1.2)";
                } else {
                    avatar.style.filter = "drop-shadow(0 0 50px rgba(239, 68, 68, 0.6)) brightness(1.2)";
                }
            } else {
                avatar.classList.remove('kira-active');
                card.classList.remove('pulse-active');
                avatar.style.filter = "drop-shadow(0 0 15px rgba(59, 130, 246, 0.3))";
            }
        }

        function iniciarEscucha() {
            const databaseRef = db.ref('trading/EURUSD'); 
            const statusDot = document.getElementById('connection-status');

            databaseRef.on('value', (snapshot) => {
                const data = snapshot.val();
                if (!data) return;

                statusDot.classList.replace('bg-red-500', 'bg-green-500');

                // 1. Actualizar Precios
                const precioActual = parseFloat(data.precio);
                document.getElementById('price-display').innerText = precioActual.toFixed(5);
                document.getElementById('last-ts').innerText = new Date().toLocaleTimeString();

                // 2. Cargar datos del Cerebro (Enviados por Python)
                // Nota: Tu Python ahora enviará estos campos basados en brain.json
                document.getElementById('display-riesgo').innerText = data.riesgo || "AGRESIVO";
                document.getElementById('display-estrategia').innerText = data.metodo || "SMC / FVG";

                // 3. Lógica de Señales
                let colorClass = "border-blue-500 text-blue-400";
                if (data.fvg.includes("COMPRA")) colorClass = "border-green-500 text-green-400";
                if (data.fvg.includes("VENTA")) colorClass = "border-red-500 text-red-400";

                updateKiraVisuals(data.fvg);

                document.getElementById('signals-container').innerHTML = `
                    <div class="p-3 border-l-4 ${colorClass} bg-gray-800/40 rounded-r shadow-lg">
                        <div class="text-[9px] text-gray-500 uppercase font-black tracking-widest">Oracle Logic</div>
                        <div class="font-bold text-sm my-1">${data.fvg}</div>
                        <div class="flex justify-between items-center mt-2 border-t border-gray-700 pt-2">
                            <span class="text-[10px] text-gray-400 uppercase font-mono">Bias: ${data.tendencia}</span>
                            <span class="text-[9px] bg-blue-900/30 text-blue-400 px-2 rounded">Live</span>
                        </div>
                    </div>
                `;

                // 4. Actualizar Gráfico
                if (!lastCandle) {
                    // Generar historia base si es la primera vez
                    let time = Math.floor(Date.now() / 1000) - (100 * 60);
                    const baseData = Array.from({length: 50}, (_, i) => ({
                        time: time + (i * 60),
                        open: precioActual, high: precioActual + 0.0002, low: precioActual - 0.0002, close: precioActual
                    }));
                    candleSeries.setData(baseData);
                    lastCandle = baseData[baseData.length-1];
                } else {
                    lastCandle.close = precioActual;
                    if (precioActual > lastCandle.high) lastCandle.high = precioActual;
                    if (precioActual < lastCandle.low) lastCandle.low = precioActual;
                    candleSeries.update(lastCandle);
                }
            });
        }

        iniciarEscucha();

        // Responsive chart
        new ResizeObserver(entries => {
            chart.applyOptions({ width: entries[0].contentRect.width, height: entries[0].contentRect.height });
        }).observe(chartContainer);
    </script>
</body>
</html>
