<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KIRA | NEURAL HUB v6.0</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=JetBrains+Mono:wght@400;700&display=swap" rel="stylesheet">
    <style>
        :root { --cyan: #00f2ff; --dark-bg: #000508; }
        body { background: #000; color: #fff; font-family: 'JetBrains Mono', monospace; overflow: hidden; }
        .orbitron { font-family: 'Orbitron', sans-serif; }
        
        /* Optimizaci√≥n de Animaciones */
        @keyframes scan-glow {
            0%, 100% { filter: drop-shadow(0 0 5px var(--cyan)); opacity: 0.8; }
            50% { filter: drop-shadow(0 0 15px var(--cyan)); opacity: 1; }
        }
        .kira-logo-active { animation: scan-glow 3s infinite ease-in-out; }

        /* Ret√≠cula Optimizada (CSS Puro) */
        .reticle-container { position: relative; width: 140px; height: 140px; margin-bottom: 2rem; }
        .reticle-ring { position: absolute; inset: 0; border: 1px solid rgba(0, 242, 255, 0.2); border-radius: 50%; }
        .reticle-scan { 
            position: absolute; inset: -8px; border: 2px dashed var(--cyan); 
            border-radius: 50%; opacity: 0.2; animation: rotate 20s linear infinite; 
        }
        .scan-line { 
            position: absolute; width: 100%; height: 1px; 
            background: linear-gradient(90deg, transparent, var(--cyan), transparent);
            box-shadow: 0 0 10px var(--cyan); top: 50%; opacity: 0; pointer-events: none;
        }
        .scanning .scan-line { animation: scan-move 2s ease-in-out infinite; opacity: 1; }
        
        @keyframes rotate { from { transform: rotate(0deg); } to { transform: rotate(360deg); } }
        @keyframes scan-move { 0% { top: 5%; } 50% { top: 95%; } 100% { top: 5%; } }

        /* Estructura de Login */
        #auth-overlay { 
            position: fixed; inset: 0; background: radial-gradient(circle at center, #0a1a20 0%, #000 100%); 
            z-index: 10000; display: flex; justify-content: center; align-items: center; 
            transition: all 0.8s cubic-bezier(0.4, 0, 0.2, 1);
        }
        .login-card { 
            background: rgba(0, 0, 0, 0.8); border: 1px solid rgba(0, 242, 255, 0.2); 
            padding: 2.5rem; border-radius: 1rem; width: 360px; text-align: center; 
            backdrop-filter: blur(10px);
        }

        /* Nav & Tabs */
        nav { background: #020202; height: 50px; border-bottom: 1px solid #111; }
        .nav-btn { 
            position: relative; transition: all 0.3s; color: #555; 
            text-transform: uppercase; font-size: 10px; font-weight: 700; letter-spacing: 2px;
        }
        .nav-btn:hover { color: var(--cyan); }
        .active-tab { color: var(--cyan) !important; }
        .active-tab::after { 
            content: ''; position: absolute; bottom: 0; left: 0; width: 100%; 
            height: 2px; background: var(--cyan); box-shadow: 0 0 10px var(--cyan);
        }

        iframe { width: 100%; height: calc(100vh - 50px); border: none; background: #000; }

        /* Avatar */
        .avatar-glow { border: 1px solid var(--cyan); padding: 2px; border-radius: 50%; transition: transform 0.3s; }
        .avatar-glow:hover { transform: scale(1.1); }
    </style>
</head>
<body class="h-screen flex flex-col">

    <div id="auth-overlay">
        <div class="login-card">
            <div class="flex justify-center">
                <div class="reticle-container" id="scanner-group">
                    <div class="reticle-ring"></div>
                    <div class="reticle-scan"></div>
                    <div class="scan-line"></div>
                    <img src="kira.png" alt="KIRA" class="w-20 h-20 object-contain z-10 absolute inset-0 m-auto drop-shadow-2xl">
                </div>
            </div>
            
            <h2 class="orbitron text-[10px] font-bold mb-8 tracking-[0.4em] text-cyan-500 uppercase">Identity Confirmation</h2>
            
            <div class="space-y-3">
                <input id="user" type="text" placeholder="OPERATOR" class="w-full bg-black/40 border border-cyan-900/30 p-3 rounded-md text-[10px] outline-none focus:border-cyan-500 text-cyan-400">
                <input id="pass" type="password" placeholder="PASSWORD" class="w-full bg-black/40 border border-cyan-900/30 p-3 rounded-md text-[10px] outline-none focus:border-cyan-500 text-cyan-400">
                
                <div class="flex gap-2 pt-2">
                    <button onclick="checkPass()" class="flex-1 bg-cyan-950/20 border border-cyan-500/50 text-cyan-400 text-[10px] font-bold py-3 rounded hover:bg-cyan-500 hover:text-black transition-all orbitron uppercase">Access</button>
                    <button onclick="startEyeScan()" class="w-12 bg-black border border-cyan-500/30 rounded flex items-center justify-center hover:border-cyan-400 transition-all text-lg">üëÅÔ∏è</button>
                </div>
                <p id="auth-msg" class="text-[8px] text-cyan-900 uppercase mt-4 tracking-tighter">Awaiting biometric uplink...</p>
            </div>
        </div>
    </div>

    <nav class="flex items-center px-6">
        <div class="flex items-center gap-3 pr-6 border-r border-zinc-900 h-full">
            <img id="main-logo" src="kira.png" alt="KIRA" class="w-6 h-6 object-contain">
            <span class="text-[10px] font-bold tracking-[0.2em] orbitron uppercase">KIRA <span class="text-cyan-500">v6.0</span></span>
        </div>

        <div class="flex h-full ml-4">
            <button onclick="loadModule('smc.html', this)" class="nav-btn px-6 h-full active-tab">SMC Terminal</button>
            <button onclick="loadModule('scalper.html', this)" class="nav-btn px-6 h-full">Radar</button>
            <button onclick="loadModule('vault.html', this)" class="nav-btn px-6 h-full">The Vault</button>
        </div>

        <div class="ml-auto flex items-center gap-4">
            <div class="text-right hidden sm:block">
                <p class="text-[8px] text-cyan-500 font-bold leading-none">ROOT_USER</p>
                <p class="text-[7px] text-zinc-600 leading-none mt-1">SECURE CONNECTION</p>
            </div>
            <div class="avatar-glow">
                <img src="kira-avatar.png" alt="Avatar" class="w-7 h-7 rounded-full object-cover">
            </div>
            <button onclick="location.reload()" class="text-zinc-700 hover:text-red-500 transition-colors">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 16l4-4m0 0l-4-4m4 4H7m6 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h4a3 3 0 013 3v1" />
                </svg>
            </button>
        </div>
    </nav>

    <main class="flex-grow">
        <iframe src="smc.html" id="main-frame" name="main-frame" loading="lazy"></iframe>
    </main>

    <script>
        const msg = document.getElementById('auth-msg');
        const scanner = document.getElementById('scanner-group');

        function startEyeScan() {
            scanner.classList.add('scanning');
            msg.innerText = ">> SCANNING RETINA PATTERN...";
            msg.style.color = "#00f2ff";
            
            setTimeout(() => { 
                msg.innerText = ">> IDENTITY MATCHED. BIOMETRIC OK."; 
                msg.style.color = "#22c55e";
                setTimeout(unlock, 600); 
            }, 2000);
        }

        function checkPass() {
            if(document.getElementById('user').value === "admin" && document.getElementById('pass').value === "admin") {
                unlock();
            } else {
                msg.innerText = ">> AUTHENTICATION FAILURE";
                msg.style.color = "#ef4444";
            }
        }

        function unlock() {
            const overlay = document.getElementById('auth-overlay');
            overlay.style.opacity = "0";
            overlay.style.transform = "scale(1.1)";
            setTimeout(() => { 
                overlay.style.display = 'none'; 
                document.getElementById('main-logo').classList.add('kira-logo-active');
            }, 800);
        }

        function loadModule(file, btn) {
            const frame = document.getElementById('main-frame');
            if (frame.src.includes(file)) return; // Evita recarga innecesaria
            
            frame.style.opacity = "0";
            setTimeout(() => {
                frame.src = "./" + file;
                frame.onload = () => frame.style.opacity = "1";
            }, 150);

            document.querySelectorAll('.nav-btn').forEach(b => b.classList.remove('active-tab'));
            btn.classList.add('active-tab');
        }
    </script>
</body>
</html>
