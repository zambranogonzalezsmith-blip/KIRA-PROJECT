<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KIRA | Oracle Trading Platform</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lightweight-charts/dist/lightweight-charts.standalone.production.js"></script>
    
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>

    <style>
        body { background-color: #050505; color: #e2e2e2; font-family: 'Inter', sans-serif; overflow: hidden; margin: 0; }
        .neon-text { text-shadow: 0 0 10px rgba(59, 130, 246, 0.7); }
        .kira-border { border: 1px solid #1f2937; box-shadow: 0 0 15px rgba(0,0,0,0.5); }
        
        #kira-avatar {
            position: fixed;
            bottom: 0;
            right: -5%;
            z-index: 0;
            height: 95vh;
            opacity: 0.3;
            pointer-events: none;
            transition: all 0.8s ease;
            filter: grayscale(100%) brightness(0.5);
        }

        .kira-active {
            opacity: 0.8 !important;
            filter: grayscale(0%) brightness(1.1) !important;
        }

        /* Asegura que el contenedor del gráfico sea visible */
        #chart { width: 100%; height: 100%; min-height: 400px; }
    </style>
</head>
<body class="p-4 h-screen flex flex-col relative">

    <img src="kira-avatar.png" id="kira-avatar" alt="Kira Agent">

    <header class="relative z-10 flex justify-between items-center mb-6 p-4 kira-border rounded-lg bg-black/80 backdrop-blur-sm">
        <div>
            <h1 class="text-2xl font-bold neon-text uppercase tracking-tighter">Kira Oracle <span class="text-blue-500 text-sm">V2.0</span></h1>
            <p class="text-[10px] text-gray-500 font-mono">Soberanía Económica | EURUSD</p>
        </div>
        <div class="flex gap-4 items-center">
            <div class="text-right">
                <span class="block text-[9px] text-gray-500 uppercase">Neural Link</span>
                <div id="connection-status" class="ml-auto w-2 h-2 rounded-full bg-red-500 animate-pulse"></div>
            </div>
        </div>
    </header>

    <div class="relative z-10 grid grid-cols-1 lg:grid-cols-4 gap-6 flex-grow overflow-hidden">
        
        <div class="lg:col-span-1 space-y-4">
            <div id="signal-card" class="p-4 kira-border rounded-lg bg-gray-900/60 backdrop-blur-md">
                <h2 class="text-xs font-bold mb-3 text-blue-400 tracking-widest uppercase">Análisis Neural</h2>
                <div id="signals-container" class="space-y-3">
                    <div class="text-xs text-gray-500 italic">Sincronizando...</div>
                </div>
            </div>
            
            <div class="p-4 kira-border rounded-lg bg-black/40 text-[11px] font-mono">
                <div class="flex justify-between border-b border-gray-800 pb-1 mb-1">
                    <span class="text-gray-500 uppercase">Riesgo:</span>
                    <span id="display-riesgo" class="text-blue-400">---</span>
                </div>
                <div class="flex justify-between">
                    <span class="text-gray-500 uppercase">Actualización:</span>
                    <span id="last-ts" class="text-gray-300">--:--:--</span>
                </div>
            </div>
        </div>

        <div class="lg:col-span-3 p-1 kira-border rounded-lg bg-black/60 relative flex flex-col backdrop-blur-sm">
            <div id="chart"></div>
            <div class="absolute top-4 left-4 z-20 pointer-events-none bg-black/80 p-3 rounded border border-blue-900/30">
                <span class="text-blue-500 text-[10px] block font-bold tracking-widest">LIVE PRICE</span>
                <span id="price-display" class="text-4xl font-bold text-white tracking-tighter">0.00000</span>
            </div>
        </div>
    </div>

    <script>
        // --- 1. CONFIGURACIÓN FIREBASE (COMPAT) ---
        const firebaseConfig = {
            apiKey: "AIzaSyBu6ChPonWQSKoTnXDaxdgGr4UKzZUiTHg",
            authDomain: "kira-projet.firebaseapp.com",
            databaseURL: "https://kira-projet-default-rtdb.firebaseio.com", 
            projectId: "kira-projet"
        };

        try {
            firebase.initializeApp(firebaseConfig);
            const db = firebase.database();

            // --- 2. INICIALIZACIÓN GRÁFICO ---
            const chartContainer = document.getElementById('chart');
            const chart = LightweightCharts.createChart(chartContainer, {
                layout: { background: { type: 'solid', color: 'transparent' }, textColor: '#6b7280' },
                grid: { vertLines: { color: '#111827' }, horzLines: { color: '#111827' } },
                rightPriceScale: { borderColor: '#1f2937' },
                timeScale: { borderColor: '#1f2937', timeVisible: true },
            });

            const candleSeries = chart.addCandlestickSeries({
                upColor: '#10b981', downColor: '#ef4444',
                borderUpColor: '#10b981', borderDownColor: '#ef4444',
                wickUpColor: '#10b981', wickDownColor: '#ef4444',
            });

            // --- 3. LÓGICA DE ACTUALIZACIÓN ---
            let lastCandle = null;
            let currentFvgLines = [];

            function updateUI(data) {
                const precioActual = parseFloat(data.precio);
                document.getElementById('price-display').innerText = precioActual.toFixed(5);
                document.getElementById('last-ts').innerText = data.last_update || "--:--";
                document.getElementById('display-riesgo').innerText = data.riesgo || "STANDBY";
                
                const avatar = document.getElementById('kira-avatar');
                const sigCont = document.getElementById('signals-container');

                // Lógica de reacción visual
                if (data.fvg && data.fvg.includes("DETECTADO")) {
                    avatar.classList.add('kira-active');
                    const color = data.fvg.includes("COMPRA") ? "text-green-400" : "text-red-400";
                    sigCont.innerHTML = `<div class="p-2 border border-blue-500 rounded bg-blue-900/20 ${color} font-bold text-center">${data.fvg}</div>`;
                } else {
                    avatar.classList.remove('kira-active');
                    sigCont.innerHTML = `<div class="text-center text-gray-600 italic text-[10px]">Analizando liquidez...</div>`;
                }

                // Update Chart
                if (!lastCandle) {
                    let time = Math.floor(Date.now() / 1000);
                    lastCandle = { time, open: precioActual, high: precioActual, low: precioActual, close: precioActual };
                } else {
                    lastCandle.close = precioActual;
                    lastCandle.high = Math.max(lastCandle.high, precioActual);
                    lastCandle.low = Math.min(lastCandle.low, precioActual);
                    candleSeries.update(lastCandle);
                }
            }

            // --- 4. ESCUCHA REALTIME ---
            db.ref('trading/EURUSD').on('value', (snapshot) => {
                const data = snapshot.val();
                if (data) {
                    document.getElementById('connection-status').classList.replace('bg-red-500', 'bg-green-500');
                    updateUI(data);
                }
            });

            // Resize observer
            new ResizeObserver(entries => {
                chart.applyOptions({ width: entries[0].contentRect.width, height: entries[0].contentRect.height });
            }).observe(chartContainer);

        } catch (e) {
            console.error("Error crítico de inicialización:", e);
            document.body.innerHTML = `<div style="color:white; padding:20px;">Error: ${e.message}</div>`;
        }
    </script>
</body>
</html>
