<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KIRA | NEURAL HUB v6.0</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=JetBrains+Mono:wght@400;700&display=swap" rel="stylesheet">
    <style>
        :root { --cyan: #00f2ff; }
        body { background: #000; color: #fff; font-family: 'JetBrains Mono', monospace; }
        .orbitron { font-family: 'Orbitron', sans-serif; }
        
        /* Estilo de los Paneles */
        .glass-panel { 
            background: rgba(0, 242, 255, 0.03); 
            border: 1px solid rgba(0, 242, 255, 0.1); 
            backdrop-filter: blur(10px);
            transition: all 0.3s ease;
        }
        .glass-panel:hover { border-color: var(--cyan); box-shadow: 0 0 20px rgba(0, 242, 255, 0.1); }

        /* Botones de Navegaci√≥n */
        .nav-card {
            display: flex; flex-direction: column; align-items: center; justify-content: center;
            padding: 1.5rem; border: 1px solid #111; border-radius: 8px;
            text-transform: uppercase; font-size: 10px; letter-spacing: 2px;
            transition: all 0.3s; cursor: pointer;
        }
        .nav-card:hover { background: var(--cyan); color: #000; font-weight: bold; }

        /* Overlay */
        #auth-overlay { position: fixed; inset: 0; background: #000; z-index: 10000; display: flex; justify-content: center; align-items: center; }
    </style>
</head>
<body class="min-h-screen flex flex-col">

    <div id="auth-overlay">
        <div class="text-center p-10 glass-panel rounded-xl">
            <h2 class="orbitron text-cyan-500 text-xs tracking-[0.5em] mb-6 uppercase">Identity Check</h2>
            <input id="pass" type="password" placeholder="KEY" class="bg-black border border-cyan-900 p-3 rounded text-center text-cyan-400 mb-4 outline-none">
            <button onclick="unlock()" class="block w-full border border-cyan-500 text-cyan-500 p-3 orbitron text-[10px] hover:bg-cyan-500 hover:text-black">CONNECT</button>
        </div>
    </div>

    <nav class="h-16 border-b border-zinc-900 flex items-center px-8 justify-between">
        <div class="flex items-center gap-4">
            <span class="orbitron text-cyan-500 font-bold tracking-widest text-sm">KIRA // NEURAL HUB</span>
        </div>
        <div class="text-[9px] text-zinc-600 uppercase tracking-widest">Status: <span class="text-cyan-500">Live Uplink</span></div>
    </nav>

    <main class="flex-grow p-8 max-w-6xl mx-auto w-full">
        
        <div class="grid grid-cols-1 md:grid-cols-3 gap-6 mb-12">
            <div class="glass-panel p-8 rounded-lg text-center">
                <p class="text-[9px] text-zinc-500 orbitron mb-2 uppercase tracking-widest">Instrument</p>
                <p class="text-3xl font-bold">XAUUSD</p>
            </div>
            <div class="glass-panel p-8 rounded-lg text-center">
                <p class="text-[9px] text-cyan-500 orbitron mb-2 uppercase tracking-widest">Quantum Price</p>
                <p id="price-val" class="text-3xl font-bold text-cyan-400 italic">${{PRECIO}}</p>
            </div>
            <div class="glass-panel p-8 rounded-lg text-center">
                <p class="text-[9px] text-zinc-500 orbitron mb-2 uppercase tracking-widest">Neural RSI</p>
                <p id="rsi-val" class="text-3xl font-bold">{{RSI}}</p>
            </div>
        </div>

        <div class="flex items-center gap-3 mb-12 bg-cyan-500/5 p-4 border-l-2 border-cyan-500">
            <div class="w-2 h-2 bg-cyan-500 rounded-full animate-pulse"></div>
            <p class="text-[10px] orbitron font-bold text-cyan-500 tracking-widest">{{ESTADO}}</p>
        </div>

        <h3 class="orbitron text-[10px] text-zinc-600 mb-6 uppercase tracking-[0.4em]">Sub-Systems</h3>
        <div class="grid grid-cols-1 sm:grid-cols-3 gap-4">
            <a href="scalper.html" class="nav-card">
                <span>Radar Scalper</span>
                <span class="text-[8px] mt-2 opacity-50">High Frequency</span>
            </a>
            <a href="smc.html" class="nav-card">
                <span>SMC Terminal</span>
                <span class="text-[8px] mt-2 opacity-50">Smart Money</span>
            </a>
            <a href="vault.html" class="nav-card">
                <span>The Vault</span>
                <span class="text-[8px] mt-2 opacity-50">Encrypted Logs</span>
            </a>
        </div>

    </main>

    <script>
        // Si el bot no ha inyectado datos, ponemos valores por defecto para que no se vea el {{}}
        window.onload = () => {
            const p = document.getElementById('price-val');
            const r = document.getElementById('rsi-val');
            if(p.innerText.includes('{{')) p.innerText = "WAITING...";
            if(r.innerText.includes('{{')) r.innerText = "--";
        };

        function unlock() {
            if(document.getElementById('pass').value === "admin") {
                document.getElementById('auth-overlay').style.display = 'none';
            } else {
                alert("KEY INVALID");
            }
        }
    </script>
</body>
</html>
