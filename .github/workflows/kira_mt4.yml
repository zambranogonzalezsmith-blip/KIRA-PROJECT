name: Kira MT4 Quantum Execution

on:
  schedule:
    - cron: '*/15 * * * *'
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout c√≥digo
        uses: actions/checkout@v3

      - name: Configurar Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Instalar Dependencias
        run: |
          python -m pip install --upgrade pip
          pip install metaapi-cloud-sdk pandas

      - name: Ejecutar Cerebro Kira
        env:
          MT5_TOKEN: ${{ secrets.MT5_TOKEN }}
          MT5_ACCOUNT_ID: ${{ secrets.MT5_ACCOUNT_ID }}
        run: python quantum_analysis.py
