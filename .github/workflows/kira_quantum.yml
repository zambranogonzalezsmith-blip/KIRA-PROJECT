name: Kira Quantum Execution

on:
  schedule:
    # Se ejecuta cada 15 minutos, las 24 horas, de lunes a viernes (Mercado Abierto)
    - cron: '*/15 * * 1-5'
  workflow_dispatch:
    # Permite que tÃº la despiertes manualmente cuando quieras probar algo

jobs:
  analyze:
    name: "Cerebro CuÃ¡ntico en Proceso"
    runs-on: ubuntu-latest
    
    steps:
      - name: ğŸ“¥ Clonando Repositorio
        uses: actions/checkout@v4

      - name: ğŸ Configurando Python 3.10
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'
          cache: 'pip' # Acelera las ejecuciones futuras

      - name: ğŸ› ï¸ Instalando Arsenal Quant
        run: |
          python -m pip install --upgrade pip
          pip install pandas numpy pandas_ta metaapi-cloud-sdk-python

      - name: ğŸ§  Ejecutando Kira Quantum
        env:
          MT5_TOKEN: ${{ secrets.MT5_TOKEN }}
          MT5_ACCOUNT_ID: ${{ secrets.MT5_ACCOUNT_ID }}
        run: python quantum_analysis.py

      - name: ğŸ“ Actualizando Diario de Linaje
        if: always()
        run: |
          git config --local user.email "kira@quantum.ai"
          git config --local user.name "Kira Quantum"
          git add .
          git commit -m "Kira Quantum: AnÃ¡lisis de mercado completado [AutomÃ¡tico]" || echo "Sin cambios que reportar."
          git push
