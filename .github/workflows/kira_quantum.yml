name: Kira Quantum Execution

on:
  schedule:
    - cron: '*/15 * * * 1-5' # Cada 15 min, Lunes a Viernes
  workflow_dispatch: # EjecuciÃ³n manual

jobs:
  run-quantum:
    runs-on: ubuntu-latest
    permissions:
      contents: write # Permiso vital para que Kira actualice el README
    
    steps:
      - name: ğŸ“¥ Descargando Repositorio
        uses: actions/checkout@v4

      - name: ğŸ Configurando Python 3.10
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'
          cache: 'pip'

      - name: ğŸ› ï¸ Instalando Arsenal Quant
        run: |
          python -m pip install --upgrade pip
          pip install pandas numpy pandas_ta metaapi-cloud-sdk-python

      - name: ğŸ§  Ejecutando Cerebro Quantum
        env:
          MT5_TOKEN: ${{ secrets.MT5_TOKEN }}
          MT5_ACCOUNT_ID: ${{ secrets.MT5_ACCOUNT_ID }}
        run: python quantum_analysis.py

      - name: ğŸ“ Sincronizando Reporte
        if: always()
        run: |
          git config --local user.email "kira@quantum.ai"
          git config --local user.name "Kira Quantum Bot"
          git add README.md
          git commit -m "Kira Quantum: ActualizaciÃ³n de mÃ©tricas [skip ci]" || echo "Sin cambios"
          git push
