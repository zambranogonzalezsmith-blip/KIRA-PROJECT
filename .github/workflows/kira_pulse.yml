name: Kira Pulse

on:
  schedule:
    - cron: '*/5 * * * *'
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout codigo
        uses: actions/checkout@v3

      - name: Instalar Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Instalar librerias
        run: pip install yfinance requests

      - name: Ejecutar motor Kira
        run: |
          if [ -f "data_bridge.py" ]; then
            python data_bridge.py
          else
            echo "‚ùå ERROR: data_bridge.py no encontrado."
            exit 1
          fi
