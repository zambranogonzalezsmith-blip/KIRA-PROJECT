name: Kira Institutional Algo

on:
  workflow_dispatch:
  schedule:
    # Se ejecuta cada 15 minutos (alineado con la temporalidad de entrada M15)
    - cron: '*/15 * * * *'
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    timeout-minutes: 5 # Tiempo suficiente para cálculos matemáticos complejos
    
    steps:
      - name: Checkout Código
        uses: actions/checkout@v3

      - name: Configurar Entorno Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'
          cache: 'pip' # Acelera las ejecuciones futuras

      - name: Instalar Librerías Cuánticas
        run: |
          pip install yfinance requests pandas numpy

      - name: Ejecutar Escáner de Liquidez
        run: python data_bridge.py
        env:
          PYTHONUNBUFFERED: 1 # Permite ver los logs en tiempo real si hay errores
