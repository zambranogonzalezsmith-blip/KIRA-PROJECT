name: Kira Pulse (Cloud Server)
on:
  schedule:
    - cron: '*/5 * * * *'
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout codigo
        uses: actions/checkout@v3
      - name: Instalar Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'
      - name: Instalar librerias
        run: pip install yfinance firebase-admin
      - name: Diagnostico de Archivos
        run: |
          echo "Lista de archivos en el repositorio:"
          ls -R
      - name: Ejecutar motor Kira
        env:
          FIREBASE_CONFIG: ${{ secrets.FIREBASE_CONFIG }}
        run: |
          # Intentamos ejecutarlo donde sea que este
          python scripts/data_bridge.py || python data_bridge.py || echo "‚ùå El archivo no se encuentra en ninguna de las rutas previstas"
