name: Kira Pulse

on:
  schedule:
    - cron: '*/5 * * * *'
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout codigo
        uses: actions/checkout@v3

      - name: Instalar Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Instalar librerias
        run: pip install yfinance firebase-admin

      - name: Ejecutar motor Kira
        env:
          FIREBASE_CONFIG: ${{ secrets.FIREBASE_CONFIG }}
        run: |
          # Este comando busca el archivo y lo ejecuta, avisando si no existe
          [ -f "data_bridge.py" ] && python data_bridge.py || (echo "❌ Error: data_bridge.py NO está en la raíz" && exit 1)
