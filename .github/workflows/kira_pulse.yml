name: Kira Unified Quantum Engine

on:
  workflow_dispatch:
  schedule:
    # Ejecución cada 5 minutos (Máxima frecuencia permitida en GitHub Free)
    - cron: '*/5 * * * *'
  push:
    branches: [ main ]

jobs:
  analyze_market:
    runs-on: ubuntu-latest
    # Aumentamos el tiempo de espera por si Yahoo Finance tarda en responder
    timeout-minutes: 5 

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Setup Python Environment
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'
          # No usamos cache: 'pip' para evitar el error de archivo faltante que tuvimos antes

      - name: Install Quant Libraries
        run: |
          python -m pip install --upgrade pip
          pip install yfinance requests pandas numpy

      - name: Execute Neural Engine (Kira v5.5)
        run: python data_bridge.py
        env:
          # Esto asegura que veamos los errores de Python en los logs de GitHub de inmediato
          PYTHONUNBUFFERED: 1
