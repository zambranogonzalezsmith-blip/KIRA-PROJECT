name: Kira Pulse

on:
  workflow_dispatch:
  schedule:
    - cron: '*/5 * * * *'

jobs:
  build:
    runs-on: ubuntu-latest
    timeout-minutes: 3 # Si en 3 minutos no termina, se apaga solo (evita el naranja)
    steps:
      - uses: actions/checkout@v3
      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'
      - name: Install
        run: pip install yfinance requests # SOLO estas dos librer√≠as
      - name: Run
        run: python data_bridge.py
