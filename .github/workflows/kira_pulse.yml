name: Kira Institutional Algo

on:
  workflow_dispatch:
  schedule:
    - cron: '*/15 * * * *'
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    timeout-minutes: 5
    
    steps:
      - name: Checkout Código
        uses: actions/checkout@v3

      - name: Configurar Entorno Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'
          # HEMOS QUITADO LA LÍNEA DE CACHE PARA ELIMINAR EL ERROR

      - name: Instalar Librerías Cuánticas
        run: |
          python -m pip install --upgrade pip
          pip install yfinance requests pandas numpy

      - name: Ejecutar Escáner de Liquidez
        run: python data_bridge.py
        env:
          PYTHONUNBUFFERED: 1
