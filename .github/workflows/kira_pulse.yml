name: Kira Pulse (Cloud Server)

on:
  schedule:
    - cron: '*/5 * * * *'
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout codigo
        uses: actions/checkout@v3

      - name: Instalar Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Instalar librerias
        run: pip install yfinance firebase-admin

      - name: Diagnostico de Archivos
        run: |
          echo "Explorando el repositorio..."
          ls -R

      - name: Ejecutar motor Kira
        env:
          FIREBASE_CONFIG: ${{ secrets.FIREBASE_CONFIG }}
        run: |
          if [ -f "scripts/data_bridge.py" ]; then
            python scripts/data_bridge.py
          elif [ -f "data_bridge.py" ]; then
            python data_bridge.py
          else
            echo "‚ùå Error: No se encontro data_bridge.py en ninguna carpeta."
            exit 1
          fi
